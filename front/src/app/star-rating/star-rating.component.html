<span (click)="setRating(1)" class="fa fa-star" [class.starChecked]="rating > 0"></span>
<span (click)="setRating(2)" class="fa fa-star" [class.starChecked]="rating > 1"></span>
<span (click)="setRating(3)" class="fa fa-star" [class.starChecked]="rating > 2"></span>
<span (click)="setRating(4)" class="fa fa-star" [class.starChecked]="rating > 3"></span>
<span (click)="setRating(5)" class="fa fa-star" [class.starChecked]="rating > 4"></span>
